<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="pages">
        <div class="parent">

            <h1><i class="fa-solid fa-user-tie"></i></h1>
            <h1 class="logo">Login</h1>

            <form action="#">

                <div class="part1">
                    <label for="text"><i class="fa-solid fa-user"></i></label>
                    <input type="text" id="text" name="lastname" placeholder="User Name " required>
                </div>
                <div class="part2">
                    <label for="password"> <i class="fa-solid fa-lock"></i></label>
                    <input type="Password" id="password" name="lastname" placeholder="Password" required>
                </div>
                <div class="part3">
                    <input type="checkbox" name="" id=""> <span>Remember me</span>
                    <a href="#">Forgot Password</a>
                </div>
                <div class="part4">
                    <input type="submit" value="login">
                </div>
            </form>

        </div>

        <div class="parent">

            <h1><i class="fa-solid fa-user-tie"></i></h1>
            <h1 class="logo">Sign up</h1>

            <form action="#">

                <div class="part1">
                    <label for="text"><i class="fa-solid fa-user"></i></label>
                    <input type="text" id="text" name="lastname" placeholder="First Name " required>
                </div>
                <div class="part1">
                    <label for="text"><i class="fa-regular fa-user"></i></label>
                    <input type="text" id="text" name="lastname" placeholder="Last Name " required>
                </div>
                <div class="part2">
                    <label for="password"> <i class="fa-solid fa-lock"></i></label>
                    <input type="Password" id="password" name="lastname" placeholder="Password" required>
                </div>
                <div class="part4">
                    <input type="submit" value="Sign up">
                </div>
            </form>

        </div>
    </div>




    <h2 id="eee"></h2>
    <!-- <script src="script.js"></script> -->
    <script src="https://kit.fontawesome.com/a6f74557dd.js" crossorigin="anonymous"></script>
</body>

</html>
